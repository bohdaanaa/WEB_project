<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            background: #f2f2f2;
            display: block;
            margin: 0 auto;
        }

        #startButton {
            background-color: rgb(239, 15, 153);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 0 auto;
            cursor: pointer;
        }

        #startButton:hover {
            color: white;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>
<button id="startButton">Почати гру</button>
<p id="bestScores">Найкращі результати: </p>
<p id="worstScores">Найгірші результати: </p>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var ballRadius = 15;
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;

    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;

    var rightPressed = false;
    var leftPressed = false;

    var brickRowCount = 5;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var score = 0;
    var allScores = [];

    if (localStorage.getItem("allScores")) {
        allScores = JSON.parse(localStorage.getItem("allScores"));
    }

    var bricks = [];
    for (var c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (var r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    var ball = new Image();
    ball.src = "cupcake.gif";
    var background = new Image();
    background.src = "gl9.jpg";

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.getElementById("startButton").addEventListener("click", startGame);

    function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(`Score: ${score}`, 8, 20);
    }

    function drawBestScores() {
        var bestScoresElement = document.getElementById("bestScores");
        bestScoresElement.innerHTML = "Найкращі результати: <br>";
        for (let i = 0; i < 3; i++) {
            if (allScores[i] !== undefined) {
                bestScoresElement.innerHTML += `${i+1}. ${allScores[i]}<br>`;
            }
        }
    }

    function drawWorstScores() {
        var worstScoresElement = document.getElementById("worstScores");
        worstScoresElement.innerHTML = "Найгірші результати: <br>";
        for (let i = allScores.length - 1; i >= allScores.length - 3 && i >= 0; i--) {
            if (allScores[i] !== undefined) {
                worstScoresElement.innerHTML += `${allScores.length - i}. ${allScores[i]}<br>`;
            }
        }
    }

    function collisionDetection() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                var b = bricks[c][r];
                if (b.status == 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if (bricks.every(row => row.every(brick => !brick.status))) {
                            alert("You Win!");
                            updateScores();
                            resetGame();
                        }
                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.drawImage(ball, x, y, ballRadius * 2, ballRadius * 2);
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "rgb(239, 15, 153)";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status == 1) {
                    var brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
                    var brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "rgb(239, 15, 153)";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawBestScores();
        drawWorstScores();
        collisionDetection();

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                alert("Game Over");
                updateScores();
                resetGame();
            }
        }

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 5;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 5;
        }

        x += dx;
        y += dy;

        requestAnimationFrame(draw);
    }

    function startGame() {
        document.getElementById("startButton").style.display = "none";
        draw();
    }

    function resetGame() {
        document.getElementById("startButton").style.display = "none";
        score = 0;
        x = canvas.width / 2;
        y = canvas.height - 30;
        dx = 2;
        dy = -2;
        paddleX = (canvas.width - paddleWidth) / 2;

        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r].status = 1;
            }
        }
    }

    function updateScores() {
        allScores.push(score);
        allScores.sort((a, b) => b - a);
        if (allScores.length > 10) {
            allScores.pop();
        }
        localStorage.setItem("allScores", JSON.stringify(allScores));
    }

</script>
</body>
</html>
